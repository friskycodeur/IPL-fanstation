{% extends "players/base.html"%}

{% block content %}

    <div class="content-section jumbotron mt-3">
        <form method="POST">
        {% csrf_token %}

            <legend class='border-bottom mb-4 text-center'>Reset Password</legend>
            {{ form|crispy  }}
            
        </fieldset>
        <div>

        </div>
        
        </form>
    </div>

{% endblock content%}
