{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container form-container p-3 mx-auto d-block mb-0 w-25">
    <img src="{% static 'players/img/login-img.jpg' %}" class="mx-auto d-block mb-3" alt="..." />
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy  }}

      <div class="text-center">
        <button type="submit" class="btn btn-outline-success justify-content-center">Login</button>
      </div>
      <p class="font-weight-light register mt-1">
        <a href="{% url 'password_reset' %}" class="text-black-50">Forgot Password? </a> <br>
      </p>
    </form>
  </div>
  <p class="text-center text-muted mt-1">
  Don't have an account yet? <a href="{% url 'register' %}">Register now</a>
</p>

{% endblock content%}
