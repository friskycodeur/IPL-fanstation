{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container p-3 mx-auto d-block mb-0 post-form">
        <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class='border-bottom mb-4 text-center'>New Article</legend>
            {{ form|crispy  }}
            
        </fieldset>
        <div class="text-center">
            <button class='btn btn-custom justify-center btn-lg' type='submit'>Post</button>
        </div>
        
        </form>
    </div>

{% endblock content%}
