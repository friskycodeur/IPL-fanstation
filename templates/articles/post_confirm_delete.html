{% extends "base.html"%}
{% block content %}

    <div class="content-section jumbotron mt-3">
        <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class='border-bottom mb-4 text-center'>Delete Form</legend>
            <h2 class="text-center">Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="text-center">
            <button class='btn justify-center btn-danger' type='submit'>Delete</button>
            <a class='btn justify-center btn-secondary' href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
        
        </form>
    </div>

{% endblock content%}
